<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Network</title>
		<!-- google fonts  -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>

		<!-- external stylesheets -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Header section  -->
		<header>
			<div class="header-container">
				<div class="row">
					<div class="col-6 header-description">
						<h1 class="header-title">
							<span class="health">Good health</span> is not
							something we can buy.
						</h1>
						<p class="header-sub-title">
							Imagine you don't need a diet because we provide
							healthy and delicious food for you!
						</p>
						<a
							href="https://www.foodpanda.com.bd/"
							class="btn"
							target="_blank"
						>
							Order Food
						</a>
					</div>
					<div class="col-6">
						<div class="header-img">
							<img
								src="./images/female/header.png"
								alt="header-img"
							/>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
